

<form #loginForm ="ngForm" (submit)="login()" >
    <div class="form-group">
        <!-- hover directive to change color when hovering  , Custom Email Validation :appEmailvalidator -->
        <input #emailControl="ngModel"   appHover color='blue' class="form-control" type="email" name="email"
         [(ngModel)]="email" placeholder="Enter your user name">

        <!-- custom validator error msg -->
        <div *ngIf="emailControl.errors!=null">
            {{emailControl.errors | json}}
        </div>
    </div>

    <div class="form-group">
        <input appHover class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Enter your password">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit"  >Login </button>
    </div>


</form>
